	<script>
		$(function(){
			gsap.utils.toArray('.main-visual').forEach(function(section){
				var mainSlogan = gsap.timeline({
					scrollTrigger: {
						trigger: '.main-visual',
						start: 'top',
						end: '+=300%',
						scrub: 0.2,
						pin: true,
						toggleClass: 'active'
						//anticipatePin: 1
					},
					defaults: {ease: 'none'}
				});
				mainSlogan.fromTo(section.querySelector('.main-slogan'), {opacity: 1, top: '50%'}, {opacity: 0, top: '30%'}, 0)
				.fromTo(section.querySelector('.main-txt'), {opacity: 0, top: '70%'}, {opacity: 1, top: '50%'}, 0.5)
				.fromTo(section.querySelector('.main-txt'), {opacity: 1, top: '50%'}, {opacity: 0, top: '30%'}, 1.5)
				.fromTo(section.querySelector('.sub-txt'), {opacity: 0, top: '70%'}, {opacity: 1, top: '50%'}, 2)
				.fromTo(section.querySelector('.sub-txt'), {opacity:1}, {opacity:1}, 2.5);
			});
		});
	</script>
