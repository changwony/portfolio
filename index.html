<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Portfolio for web publisher Yoon, Chang-won"/>
	<meta property="og:title" content="Yoon, Chang-won Portfolio"/>
	<meta property="og:image" content="images/comn/img_sns_share.jpg"/>
	<meta property="og:description" content="Portfolio for web publisher Yoon, Chang-won"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/gsap.min.js"></script>
	<script src="js/ScrollTrigger.min.js"></script>
	<script src="js/comn.js"></script>
	<script src="js/main.js"></script>
	<title>Yoon, Chang-won Portfolio</title>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- intro-layer -->
		<div class="intro-layer on" style="display:none;">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 80.79" style="enable-background:new 0 0 144 80.79;" class="logo-svg">
				<path fill="#FFFFFF" d="M0,0v80.79h144V0H0z M74.463,42.872v6.278h-4.952v-6.354l-6.68-11.156h5.228l4.153,6.953l4.151-6.953h4.803 L74.463,42.872z"/>
			</svg>
			<div class="intro-box">
				<h1 class="i-tit">Yoon, Chang-won Portfolio</h1>
				<ul class="i-flip">
					<li>Make believe.</li>
					<li>믿음을 실현합니다.</li>
					<li>끊임없이 개발, 발전하여, </li>
					<li>보다 나은 웹서비스를</li>
					<li>만들어 나가도록 하겠습니다.</li>
				</ul>
			</div>
		</div>
		<!-- //intro-layer -->
		<!-- header -->
		<header id="header">
			헤더
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<!-- main-visual -->
			<section class="main-visual">
			
			</section>
			<!-- //main-visual -->
			<!-- about-area -->
			<section class="about-area">
				<div class="vod-coding">
					<video autoplay muted loop playsinline preload="metadata">
						<source src="images/vod-coding.mp4" type="video/mp4">
					</video>
					<div class="v-dim"></div>
				</div>
				<div class="about-text">
					<p class="about-slogan">항상 웹 접근성을 우선시합니다.</p>
					<p class="m-txt">일처리는 신중하고 꼼꼼하게 합니다.</p>
					<p class="s-txt">디자이너, 개발자와 가깝게 일하며, 항상 원활한 협업을 끌어내려고 노력합니다. 의도를 이해하고 존중하며 '함께' 좋은 결과물을 만듭니다.</p>
				</div>
			</section>
			<!-- //about-area -->
		</div>
		<!-- //container -->
		<!-- footer -->
		<footer id="footer">
			푸터
		</footer>
		<!-- //footer -->
	</div>
	<!-- //wrap -->

</body>
</html>
