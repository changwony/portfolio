<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Portfolio for web publisher Yoon, Chang-won"/>
	<meta property="og:title" content="Yoon, Chang-won Portfolio"/>
	<meta property="og:image" content="images/comn/img_sns_share.jpg"/>
	<meta property="og:description" content="Portfolio for web publisher Yoon, Chang-won"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/gsap.min.js"></script>
	<script src="js/ScrollTrigger.min.js"></script>
	<script src="js/comn.js"></script>
	<script src="js/main.js"></script>

	<title>Yoon, Chang-won Portfolio</title>

</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- intro-layer -->
		<div class="intro-layer on">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 80.79" style="enable-background:new 0 0 144 80.79;" class="logo-svg">
				<path fill="#FFFFFF" d="M0,0v80.79h144V0H0z M74.463,42.872v6.278h-4.952v-6.354l-6.68-11.156h5.228l4.153,6.953l4.151-6.953h4.803 L74.463,42.872z"/>
			</svg>
			<div class="intro-box">
				<h1 class="i-tit">Yoon, Chang-won Portfolio</h1>
				<ul class="i-flip">
					<li>Make believe.</li>
					<li>믿음을 실현합니다.</li>
					<li>끊임없이 개발, 발전하여, </li>
					<li>보다 나은 웹서비스를</li>
					<li>만들어 나가도록 하겠습니다.</li>
				</ul>
			</div>
		</div>
		<!-- //intro-layer -->
		<!-- header -->
		<header id="header">
			헤더
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<!-- main-visual -->
			<div class="main-visual">
				<h2 class="main-slogan">Make believe.</h2>
				<p class="main-txt">믿음을 실현합니다.</p>
				<p class="sub-txt">끊임없이 개발, 발전하여,<br> 보다 나은 웹서비스를<br> 제공할 수 있도록 하겠습니다.</p>
			</div>
			<!-- //main-visual -->
			<!-- contents -->
			<div id="contents">
				본문 내용
			</div>
			<!-- //contents -->
		</div>
		<!-- //container -->
		<!-- footer -->
		<footer id="footer">
			푸터
		</footer>
		<!-- //footer -->
	</div>
	<!-- //wrap -->

	<script>
		$(function(){
			gsap.utils.toArray('.main-visual').forEach(function(section){
				var mainSlogan = gsap.timeline({
					scrollTrigger: {
						trigger: '.main-visual',
						start: 'top',
						end: '+=300%',
						scrub: 0.2,
						pin: true,
						toggleClass: 'active'
						//anticipatePin: 1
					},
					defaults: {ease: 'none'}
				});
				mainSlogan.fromTo(section.querySelector('.main-slogan'), {opacity: 1, top: '50%'}, {opacity: 0, top: '30%'}, 0)
				.fromTo(section.querySelector('.main-txt'), {opacity: 0, top: '70%'}, {opacity: 1, top: '50%'}, 0.5)
				.fromTo(section.querySelector('.main-txt'), {opacity: 1, top: '50%'}, {opacity: 0, top: '30%'}, 1.5)
				.fromTo(section.querySelector('.sub-txt'), {opacity: 0, top: '70%'}, {opacity: 1, top: '50%'}, 2)
				.fromTo(section.querySelector('.sub-txt'), {opacity:1}, {opacity:1}, 2.5);
			});
		});
	</script>

</body>
</html>
